<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
		<form method="POST" action="{{url_for('login')}}">
			{{ form.csrf_token }}
			<div>{{ form.password.label }} <br> {{ form.password(size=30) }}</div>
			<div>{{ form.email.label }}  <br> {{ form.email(size=30) }}</div>
			{{form.submit}}
		</form>
        </div>
	</body>
</html>
